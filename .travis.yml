language: go
go:
- 1.6
- 1.7
- 1.8
- 1.9
- tip
before_script:
- go get -u github.com/alecthomas/gometalinter
- gometalinter --install
script:
- diff -u <(echo -n) <(gofmt -d -s .)
- gometalinter --disable=golint ./...
- go test -cover -bench=. -v -race ./...
